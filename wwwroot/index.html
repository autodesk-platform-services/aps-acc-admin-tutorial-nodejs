<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-light.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">


    <link rel="stylesheet" href="/main.css">

    <title>Autodesk Platform Services: Hubs Browser</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Hubs Browser</span>
        <button id="login" style="visibility: hidden;">Login</button>
    </div>
    <div id="sidebar">
        <div id="tree"></div>
    </div>
    <div id="preview">
        <ul class="nav nav-tabs" id="adminTableTabs">
            <li id="projectsTab" class="active"><a data-toggle="tab" href="#projects">PROJECTS</a>
            </li>
            <li id="projectTab" class="hidden"><a data-toggle="tab" href="#project">PROJECT</a>
            </li>
            <li id="usersTab" class="hidden"><a data-toggle="tab" href="#users">USERS</a>
            </li>
        </ul>
        <div class="tab-content table-bordered" style="border-color:seashell;">

            <div id="projects" class="tab-pane fade in active">
                <div class="clsInProgress" hidden>
                    <div style="text-align: center;">
                        <img src="res/Bars-1s-200px.svg" class="InProgressImg">
                    </div>
                </div>
                <div class="clsResult">
                    <div class="row ">
                        <div style="padding-left: 20px; padding-right: 20px; text-align: left;">
                            <table class="table table-striped table-bordered table-hover" id="projectsTable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div id="project" class="tab-pane fade in">
                <div class="clsInProgress" hidden>
                    <div style="text-align: center;">
                        <img src="res/Bars-1s-200px.svg" class="InProgressImg">
                    </div>
                </div>

                <div class="clsResult">
                    <div class="row ">
                        <div style="padding-left: 20px; padding-right: 20px; text-align: left;">
                            <table class="table table-striped table-bordered table-hover" id="projectTable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="users" class="tab-pane fade in">
                <div class="clsInProgress" hidden>
                    <div style="text-align: center;">
                        <img src="res/Bars-1s-200px.svg" class="InProgressImg">
                    </div>
                </div>

                <div class="clsResult">
                    <div class="row ">
                        <div style="padding-left: 20px; padding-right: 20px; text-align: left;">
                            <table class="table table-striped table-bordered table-hover" id="usersTable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group btn-lg">
            <div style="padding-top: 10px;">
                <div class="importInProgress" hidden>
                    <div style="text-align: center;">
                        <img src="res/Bars-1s-200px.svg" class="InProgressImg">
                    </div>
                </div>
                <button class="btn btn-primary" id="exportCSV">
                    <span class="glyphicon glyphicon-play"></span>Export
                </button>
                <div class="form-group" id="importACCInfo">
                    <label for="inputFile"><h5>Please select the csv file to be imported(make sure follow the accordingly template csv file).</h5></label>
                    <input type="file" class="form-control-file" id="inputFile">
                </div>
                <button class="btn btn-primary" id="importCSV">
                    <span class="glyphicon glyphicon-play"></span>Import
                </button>
            </div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/inspire-tree@4.3.1/dist/inspire-tree.js"></script>
    <script src="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-dom.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
